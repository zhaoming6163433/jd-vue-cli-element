<!DOCTYPE html>
<html id="physical" style="font-size:20px">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>配置完整的vue-cli</title>
    <link rel="manifest" href="static/manifest.json">
    <script src="static/js/dateformat.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/<%= htmlWebpackPlugin.options.vendorJsName %>"></script>
</head>
  <body>
    <!-- 注册service-worker.js -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./service-worker.js').then(function (registration) {
                    console.log(registration)
                }).catch(function (err) {
                    console.log(err)
                });
            });
        }
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
